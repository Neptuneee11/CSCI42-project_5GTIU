{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{% static 'qrAesthetic.css' %}">
	<title>QR Code Scanner / Reader
	</title>
</head>

<body>
	<div class="container">
		<h1>Rent the bike by scanning the qr code</h1>
		<div class="section">
			<div id="my-qr-reader">
			</div>
		</div>
	</div>

	<script>
		
	</script>

	<script
		src="https://unpkg.com/html5-qrcode">
	</script>

	<script>
		function domReady(fn) {
			if (
				document.readyState === "complete" ||
				document.readyState === "interactive"
			) {
				setTimeout(fn, 1000);
			} else {
				document.addEventListener("DOMContentLoaded", fn);
			}
		}
		 
		domReady(function () {
		 
			// If found you qr code
			function onScanSuccess(decodeText, decodeResult) {
				alert("Successfully scanned qr code");

				// Function to get the CSRF token from the cookie
				function getCookie(name) {
					const value = `; ${document.cookie}`;
					const parts = value.split(`; ${name}=`);
					if (parts.length === 2) return parts.pop().split(';').shift();
				}
		 
				// Function to send a POST request with CSRF token
				
				const csrfToken = getCookie('csrftoken');

				let data = "";

				fetch(decodeText, {
					method: 'GET',
					headers: {
						'X-CSRFToken': csrfToken // Include the CSRF token in the header
					},
				})
				.then(data => {
					console.log(data);
					return data.json();
				})
				.then(post => {
					console.log(post);
					console.log(post.LOCATION);

					//check if customer is currently renting smthn

					{%block forRentOrReturn%}
					{%endblock%}

				});
			
				//window.location.href = '../../web'; 
				
				
			}
		
		 
			let htmlscanner = new Html5QrcodeScanner(
				"my-qr-reader",
				{ fps: 10, qrbos: 250 }
			);
		
			htmlscanner.render(onScanSuccess);
			
		});
	
	</script>
</body>

</html>
