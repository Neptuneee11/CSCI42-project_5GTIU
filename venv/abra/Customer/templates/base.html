{% load static %}
<html>
<head>
	<style type="text/css">
		.sidenav {
			height:100%;
			width:10rem;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#111;
			overflow-x: :hidden;
			padding-top:1.25rem;
		}
 
		.sidenav a {
			padding:0.375rem 0.5rem 0.375rem 1rem;
			text-decoration: none;
			font-size:1.563rem;
			color: #818181;
			display:block;
		}
 
		.sidenav a:hover{
			color:#f1f1f1;
		}	
 
		.main{
			margin-left:10rem;
		}

        body {
            background-color: lightblue;
        }

        .sidenav img {
            position: static;
            max-height: 100%;
			max-width: 80%;
            padding-left: 1.25rem;
            right: 0.625rem;
            padding-bottom: 1,25rem;
        }
 
		.map-image {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
			border: 0.25rem solid ##0701A0;
			border-radius: 0.25rem;
			padding: 0.313rem;
		}
		.clock {
			text-align: center;
		}
		
		table, td, tr {
			border: 0.063rem solid;
		}

		.resize {
			width: 100%;
			margin-left: auto;
			margin-right: auto;
			padding-left: 0.5rem;
			padding-right: 0.5rem;

		}

		/* 2xl */
	@media (max-width: 1536px) {
	.container {
		max-width: 1280px;
		}
	}

	/* xl */
	@media (max-width: 1280px) {
	.container {
		max-width: 1024px;
		}
	}

	/* lg */
	@media (max-width: 1024px) {
	.container {
		max-width: 768px;
		}
	}

	/* md */
	@media (max-width: 768px) {
	.container {
		max-width: 640px;
		}
	}

	/* sm */
	@media (max-width: 640px) {
	.container {
		max-width: 475px;
		}
	}

	/* xs */
	@media (max-width: 475px) {
	.container {
		width: 100%;
		}
	}

	</style>
	<title>{% block title %}ABRA Site{% endblock %}</title>
	<script src="{% static 'clock.js' %}"></script>
</head>
 
<body>
	<div class="resize">
		<div class="sidenav">
			{% block nav %}
			{% endblock %}
			
		</div>
		<div class="main">
			{% block content %}
			{% endblock %}
    </div>
	</div>
 
</body>
</html>
