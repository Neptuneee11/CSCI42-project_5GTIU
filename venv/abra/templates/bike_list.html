<style type="text/css">
</style>
{% extends "base.html" %}
{% block title %} Bike List View {% endblock %}
{% block content %}
<h1>
    Available Bikes
</h1>


{% for bike in bicycle %}
<div class='Center-text'>
    <p>Bike: {{bike.id}}</p>
    <p>State: {{bike.state}}</p>
    <p>Location: {{bike.location}}</p>
</div>
{% endfor %}


{% endblock %}
