<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initia
    -scale=1.0">
    <title>Customer Profile - Bike Rental App</title>
</head>
<body>
    <h1>Customer Profile</h1>
    <form action="submit_profile.php" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br>
            <label for="idnumber">ID Number:</label>
            <input type="text" id="idnumber" name="idnumber" required><br>
            <label for="schoolyear">School Year:</label>
            <input type="text" id="schoolyear" name="schoolyear"><br>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course"><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
        </fieldset>

        <fieldset>
            <legend>Rental History</legend>
            <label for="previous_rentals">Previous Rental Dates and Duration:</label>
            <textarea id="previous_rentals" name="previous_rentals"></textarea><br>
            <label for="ratings">Ratings:</label>
            <input type="number" id="ratings" name="ratings" min="1" max="5" step="0.1">
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method">
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select><br>
            <label for="billing_address">Billing Address:</label>
            <input type="text" id="billing_address" name="billing_address" required>
        </fieldset>

        <fieldset>
            <legend>Liability Waiver</legend>
            <p>Please read and accept the liability waiver:</p>
            <textarea readonly>
I hereby declare that I have read and understood the conditions of the liability waiver and agree to all its terms and conditions. I assume all risks associated with renting a bike including but not limited to injury and damage.
            </textarea>
            <label><input type="checkbox" name="waiver_accepted" required> I accept the Liability Waiver</label>
        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="emergency_name">Name:</label>
            <input type="text" id="emergency_name" name="emergency_name" required><br>
            <label for="emergency_relationship">Relationship:</label>
            <input type="text" id="emergency_relationship" name="emergency_relationship" required><br>
            <label for="emergency_phone">Contact Number:</label>
            <input type="tel" id="emergency_phone" name="emergency_phone" required>
        </fieldset>

        <button type="submit">Submit Profile</button>
    </form>
</body>
</html>
